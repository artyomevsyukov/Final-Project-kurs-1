<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/app.js"></script>
    <title>Final project 1</title>
</head>

<body>
    <div class="app">
        <div class="panel">
            <img class="logo" src="./img/svg/logo.svg" alt="Логотип Habbit App" />
            <nav class="menu">
                <div class="menu__list">
                    <button class="menu__item btn " aria-label="Еда">
                        <svg class="icon">
                            <use xlink:href="img/sprite.svg#dumbbell"></use>
                        </svg>
                    </button>
                    <button class="menu__item btn menu__item_active ">
                        <img src="./img/svg/water.svg" alt="Вода" />
                    </button>
                    <button class="menu__item btn" aria-label="Еда">
                        <svg class="icon">
                            <use xlink:href="img/sprite.svg#food"></use>
                        </svg>
                    </button>

                </div>
                <button class="menu__add btn">
                    <img src="./img/svg/add.svg" alt="Добавить привычку" />
                </button>
            </nav>
        </div>
        <div class="content">
            <header class="header">
                <h1 class="header__title">Отжимания</h1>
                <div class="header__right">
                    <div class="progress">
                        <div class="progress__text">
                            <div class="progress__name">Прогресс</div>
                            <div class="progress__percent">80%</div>
                        </div>
                        <div class="progress__bar">
                            <div class="progress__cover-bar"></div>
                        </div>
                    </div>

                </div>
            </header>
        </div>
    </div>
    <script src="./scripts/app.js"></script>
</body>


</html>
